<!-- No Users Message (Enhanced Design with Backend Data) -->
<div *ngIf="!isLoading && filteredUsers.length === 0" class="text-center py-12">
  <div class="bg-white rounded-lg shadow-lg p-8 max-w-2xl mx-auto dark:bg-gray-800">
    <h2 class="text-2xl font-semibold text-zoho-navy dark:text-white mb-4">No Unassigned Users</h2>
    <p class="text-zoho-dark-gray dark:text-gray-300 mb-6">All users have assigned roles! Your team is fully organized.</p>
    
    <!-- Additional Content: Backend-Driven Stats -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
      <div class="bg-zoho-gray p-4 rounded-lg dark:bg-gray-700">
        <h3 class="text-lg font-semibold text-zoho-navy dark:text-white">Total Users</h3>
        <p class="text-zoho-dark-gray dark:text-gray-300">{{ totalUsers }} Active Users</p>
      </div>
      <div class="bg-zoho-gray p-4 rounded-lg dark:bg-gray-700">
        <h3 class="text-lg font-semibold text-zoho-navy dark:text-white">Assigned Roles</h3>
        <p class="text-zoho-dark-gray dark:text-gray-300">100% Role Coverage</p> <!-- Could fetch from backend if available -->
      </div>
    </div>

    <button
      (click)="loadUsers()"
      class="px-6 py-2 bg-zoho-blue text-white rounded-lg hover:bg-zoho-navy transition duration-200 dark:bg-zoho-blue dark:hover:bg-[#001F4D]"
    >
      Refresh
    </button>

    <!-- Additional Action: Navigate to Manage Users -->
    <p class="mt-4 text-zoho-dark-gray dark:text-gray-300">
      <a href="/admin/manage-users" class="text-zoho-blue hover:underline dark:text-zoho-blue">View Assigned Users</a>
    </p>
  </div>
</div>
