<div class="bg-white dark:bg-zoho-dark-gray p-6 rounded-xl shadow-lg border border-zoho-blue/20 dark:border-gray-700/50 bg-gradient-to-r from-cyan-100 to-cyan-200 dark:from-gray-600 dark:to-gray-700">
  <h2 class="text-xl font-semibold text-zoho-dark-gray dark:text-white mb-4">Assign Roles</h2>
  <div class="overflow-x-auto">
    <table class="w-full text-left">
      <thead>
        <tr class="text-gray-600 dark:text-gray-300">
          <th class="py-2 px-4">Full Name</th>
          <th class="py-2 px-4">Email</th>
          <th class="py-2 px-4">Current Role</th>
          <th class="py-2 px-4">New Role</th>
          <th class="py-2 px-4">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users" class="border-t border-zoho-blue/20 dark:border-gray-700 hover:bg-zoho-gray/20 dark:hover:bg-gray-700 transition duration-200">
          <td class="py-2 px-4">{{ user.fullName }}</td>
          <td class="py-2 px-4">{{ user.email }}</td>
          <td class="py-2 px-4">{{ user.role }}</td>
          <td class="py-2 px-4">
            <select
              [(ngModel)]="user.newRole"
              name="role-{{user.id}}"
              class="border border-zoho-blue/20 dark:border-gray-600 rounded-md p-1 focus:ring-2 focus:ring-zoho-blue dark:bg-gray-700 dark:text-white"
              [disabled]="user.role !== 'Unassigned'"
            >
              <option value="Unassigned">Unassigned</option>
              <option value="Employee">Employee</option>
              <option value="HR">HR</option>
              <option value="Admin">Admin</option>
            </select>
          </td>
          <td class="py-2 px-4">
            <button
              (click)="assignRole(user)"
              class="text-zoho-blue hover:underline"
              [disabled]="user.role !== 'Unassigned' || isLoading"
            >
              Assign
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Loading Spinner -->
  <div *ngIf="isLoading" class="flex justify-center items-center h-64">
    <div class="loader ease-linear rounded-full border-4 border-t-4 border-zoho-blue h-12 w-12"></div>
  </div>
</div>

<style>
  .loader {
    border-top-color: transparent;
    animation: spin 1s linear infinite;
  }
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
</style>
